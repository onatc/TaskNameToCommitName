<!DOCTYPE html>
<html>
<head>
<title>TCR</title>
</head>
<body>

<h1>Turkish Character Remover</h1>
<input type="text" id="str" name="str" value=""><br><br>
<input type="submit" value="Submit" onclick="return process();">
<p id="result"></p>
<script>
	function process(){
		var a = document.getElementById('str')
		var res = a.value.replaceAll('Ğ', "G")
			.replaceAll('Ü', "U")
			.replaceAll('Ş', "S")
			.replaceAll('İ', "I")
			.replaceAll('Ö', "O")
			.replaceAll('Ç', "C")
			.replaceAll('ğ', "g")
			.replaceAll('ü', "u")
			.replaceAll('ş', "s")
			.replaceAll('ı', "i")
			.replaceAll('ö', "o")
			.replaceAll('ç', "c")
			.replaceAll(/\s+/g, '-');
		document.getElementById("result").innerHTML = res
		document.getElementById('str').value = ""
	}	
</script>
</body>
</html>
